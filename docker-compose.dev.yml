version: '3.8'

# 開発環境用のDocker Compose設定
services:
  db:
    image: postgres:15-alpine
    container_name: job_assistance_db_dev
    environment:
      POSTGRES_DB: ${DB_NAME:-job_assistance}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - job_assistance_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: job_assistance_backend_dev
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-job_assistance}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      PORT: 5000
      FLASK_DEBUG: True
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./requirements.txt:/app/requirements.txt
    networks:
      - job_assistance_network
    restart: unless-stopped
    command: >
      sh -c "
        python -m src.init_db &&
        python -m src.api
      "

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: deps
    container_name: job_assistance_frontend_dev
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:5000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - job_assistance_network
    restart: unless-stopped
    command: npm run dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  job_assistance_network:
    driver: bridge

